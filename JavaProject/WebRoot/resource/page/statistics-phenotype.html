<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>Search information</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline"  >
                            <label class="layui-form-label">Image name</label>
                            <div class="layui-input-inline">
                                <input type="text" name="imageName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!-- <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>-->

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter" ></table>

        <!--<script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>-->

    </div>
</div>

<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        table.render({
            elem: '#currentTableId',
            url: 'statistics/findCornPhenotypeList',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: 'tips',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 80},
                {field: 'imageId', width: 100, title: 'ID', sort: true},
                {field: 'imageName', width: 250, title: 'Image Name'},
                {field: 'algorithm', width: 200, title: 'Algorithm'},
                {field: 'cornId', width: 150, title: 'No'},
                {field: 'width', width: 150, title: 'Length(mm)', templet: function (d) {
          var formattedRate = parseFloat(d.width).toFixed(3);
          return formattedRate;
        }},
                {field: 'heigth', width: 150, title: 'Width(mm)', templet: function (d) {
          var formattedRate = parseFloat(d.heigth).toFixed(3);
          return formattedRate;
        }},
                {field: 'lengthwidthratio', width: 200, title: 'Aspect ratio',align: "center", templet: function (d) {
          var formattedRate = parseFloat(d.lengthwidthratio).toFixed(3);
          return formattedRate;
        }},
                {field: 'area', width: 150, title: 'Area',align: "center", templet: function (d) {
          var formattedRate = parseFloat(d.area).toFixed(3);
          return formattedRate;
        }},
                {field: 'perimeter', width: 200, title: 'Perimeter(mm)',align: "center", templet: function (d) {
          var formattedRate = parseFloat(d.perimeter).toFixed(3);
          return formattedRate;
        }},
                
            ]],
            limits: [10, 15, 20, 25, 50, 100,300,500,1000],
            limit: 300,
            page: true,
            skin: 'line',
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result,
                    imageName:data.field.imageName
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                var content = miniPage.getHrefContent('resource/page/table/add.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: 'add user',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var content = miniPage.getHrefContent('resource/page/table/add.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: 'edit user',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('Really delete the line?', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>
